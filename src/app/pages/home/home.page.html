<ion-header>
  <ion-toolbar>    
    <ion-title>Inicio -> {{username}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="tertiary" (click)="proccessLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
